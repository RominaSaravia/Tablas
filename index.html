<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Tabla</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <section class="header">
      <h3>Visualizador de tablas</h3>
      <p>Seleccione un archivo .txt o .csv y pulse 'Mostrar tabla'</p>

      <div class="chooseFile">
        <input type="file" name="inputfile" id="inputfile">

        <label for="columns">Columnas:</label>
        <input type="number" name="columns" id="columns" value="4">

        <label for="separador">Separador:</label>
        <select name="separador" id="separador">
          <option value=";">;</option>
          <option value=",">,</option>
        </select>

        <button onclick="getTabla()">Crear tabla</button>

      </div>

      <p class="adviseTxt">Si la tabla no se visualiza correctamente personalice los valores de Columnas y Separador y vuelva a crear la tabla</p>

    </section>

    <div class="main">

      <aside>
        <h3>Palabras claves</h3>
        <div class="caseSensitive">
          <p>Distinguir mayúsculas</p>
          <input type="checkbox" name="caseSensitive" id="caseSensitive">
        </div>
        <div class="colorPicker">
          <input type="text" name="keyWord01" id="keyWord01">
          <input type="color" name="picColor01" id="picColor01" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord02" id="keyWord02">
          <input type="color" name="picColor02" id="picColor02" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord03" id="keyWord03">
          <input type="color" name="picColor03" id="picColor03" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord04" id="keyWord04">
          <input type="color" name="picColor04" id="picColor04" value="#ffffff">
        </div>

      </aside>

      <section class="showtable">
        <table>
          <tbody class="tbody" id="createTable">
            <!-- Aca se creará a la tabla -->
          </tbody>
        </table>
      </section>

    </div>
  </div>

  <script src="./js/openFile.js"></script>
</body>

</html>
