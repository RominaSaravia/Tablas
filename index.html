<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
  <title>Mostrar Tabla</title>
  <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid p-0">

    <header>
      <h3>Visualizador de tablas</h3>
      <p>Seleccione un archivo .txt o .csv y pulse 'Mostrar tabla'</p>

      <div class="editTable container-lg">

        <div class="useFile">
          <input type="file" name="inputfile" id="inputfile" accept=".txt, .csv">
        </div>

        <div>
          <label for="columns">Columnas:</label>
          <input type="number" name="columns" id="columns" value="4">
        </div>

        <div>
          <label for="separador">Separador:</label>
          <select name="separador" id="separador">
            <option value=";">;</option>
            <option value=",">,</option>
          </select>
        </div>

        <button onclick="getTabla()">Crear tabla</button>

      </div>

      <p class="adviseTxt">Si la tabla no se visualiza correctamente personalice los valores de Columnas y Separador y
        vuelva a crear la tabla</p>

      </header>

    <div class="main container-fluid p-0">

      <aside class="col-3 col-md-2 p-0">
        <h3>Palabras claves</h3>
        <div class="caseSensitive">
          <p>Distinguir mayúsculas</p>
          <input type="checkbox" name="caseSensitive" id="caseSensitive">
        </div>
        <div class="colorPicker">
          <input type="text" name="keyWord01" id="keyWord01">
          <input type="color" name="picColor01" id="picColor01" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord02" id="keyWord02">
          <input type="color" name="picColor02" id="picColor02" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord03" id="keyWord03">
          <input type="color" name="picColor03" id="picColor03" value="#ffffff">
        </div>

        <div class="colorPicker">
          <input type="text" name="keyWord04" id="keyWord04">
          <input type="color" name="picColor04" id="picColor04" value="#ffffff">
        </div>

      </aside>

      <section class="showtable container col-9 col-md-10 p-0">
        <table>
          <tbody class="tbody" id="createTable">
            <!-- Aca se creará a la tabla -->
          </tbody>
        </table>
      </section>

    </div>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <script src="./js/openFile.js"></script>
</body>

</html>
